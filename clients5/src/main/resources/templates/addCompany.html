<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Companies</title>
</head>
<body>

    <div layout:fragment="content" class="container">
        <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">Add</div>
            <div class="panel-body">
                <form th:action="@{saveCompany}" method="post">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" name="name" th:value="${company.name}"/>
                        <span class="text-danger" th:errors="${company.name}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Social reason</label>
                        <input class="form-control" type="text" name="socialReason" th:value="${company.socialReason}"/>
                        <span class="text-danger" th:errors="${company.socialReason}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input class="form-control" type="text" name="email" th:value="${company.email}"/>
                        <span class="text-danger" th:errors="${company.email}"></span>
                    </div>
                    <div>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
